<div class="wrap container-fluid">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="fields">
    <formly-form
      [model]="model"
      [fields]="fields"
      [options]="options"
      [form]="form"
    ></formly-form>
    <div class="p-1">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
